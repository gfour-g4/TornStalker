name: Bump version

on:
  push:
    branches:
      - main

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bump version
        run: |
          if [ ! -f version.txt ]; then echo 0 > version.txt; fi
          v=$(cat version.txt)
          echo $((v+1)) > version.txt

      - name: Commit version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add version.txt
          git commit -m "bump version" || exit 0
          git push
